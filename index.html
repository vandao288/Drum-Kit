<!DOCTYPE html>
<html>
<head>
  <title>Simple Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <p class="sound">clap</p>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <p class="sound">openhihat</p>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <p class="sound">kick</p>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <p class="sound">metalhat</p>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <p class="sound">boom</p>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <p class="sound">ride</p>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <p class="sound">snare</p>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <p class="sound">tom</p>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <p class="sound">scissors</p>
    </div>
  </div>
</body>
</html>
